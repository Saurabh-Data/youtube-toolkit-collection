<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Thumbnail & Title Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 8px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  #thumbnail {
    width: 100%;
    height: auto;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  }
  #title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .error {
    color: red;
    margin-top: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>YouTube Thumbnail & Title Generator</h1>
  <label for="backgroundColor">Background Color:</label>
  <input type="text" id="backgroundColor" placeholder="Enter background color">
  <label for="text">Text:</label>
  <input type="text" id="text" placeholder="Enter text for thumbnail">
  <label for="imageURL">Image URL:</label>
  <input type="text" id="imageURL" placeholder="Enter image URL">
  <button onclick="generateThumbnail()">Generate Thumbnail</button>
  <hr>
  <img id="thumbnail" alt="Generated Thumbnail">
  <div id="title"></div>
  <div id="error" class="error"></div>
</div>

<script>
  function generateThumbnail() {
    var backgroundColor = document.getElementById("backgroundColor").value.trim();
    var text = document.getElementById("text").value.trim();
    var imageURL = document.getElementById("imageURL").value.trim();
    
    if (!backgroundColor || !text || !imageURL) {
      document.getElementById("error").textContent = "All fields are required!";
      return;
    }
    
    var thumbnail = document.getElementById("thumbnail");
    thumbnail.style.backgroundColor = backgroundColor;
    thumbnail.src = imageURL;
    thumbnail.onerror = function() {
      document.getElementById("error").textContent = "Invalid image URL!";
      thumbnail.src = ""; // Clear invalid image
    };
    
    var title = document.getElementById("title");
    title.textContent = text;
    document.getElementById("error").textContent = ""; // Clear previous errors
  }
</script>
</body>
</html>
